<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="box">
    <div class="boxed-img">
      <img src="assets/images/illustration-article.svg" class="imgg">
    </div>
    <div class="learning">
        <h1>Learning</h1>
    </div>
    <div class="publish">
     <p>Published 21 Dec 2023</p>
    </div>
    <div class="title">
    <h1>HTML & CSS foundations</h1>
    </div>
    <div class="description">
     <p>These languages are the backbone of every<br> website, defining structure, content, and<br> presentation.</p>
    </div>
    <div class="publisher">
      <div class="publisher-img">
        <img src="assets/images/image-avatar.webp">
      </div>
      <div class="publisher-name">
       <h2>Greg Hooper</h2>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Walid El Bouabidi</a>.
  </div>
</body>
</html>
